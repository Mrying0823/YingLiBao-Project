spring:
  application:
    name: micr-web
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    port: 6379
    host: 192.168.56.104

# 端口号
server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      enabled: true
      charset: UTF-8
      force: true

# 配置 dubbo
dubbo:
  registry:
    address: zookeeper://192.168.56.104:2181
    timeout: 50000
  scan:
    base-packages: org.example.ylb.front
  consumer:
    check: false
    timeout: 50000
    retries: 0




